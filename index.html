<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="time">
      <div class="circle">
        <div class="dots hr_dot"></div>
        <svg>
          <circle cx="70" cy="70" r="70" class="firstCircle"></circle>
          <circle cx="70" cy="70" r="70" class="firstCircle" id="hh"></circle>
        </svg>
        <div id="hours">00</div>
      </div>
      <div class="circle">
        <div class="dots min_dot"></div>
        <svg>
          <circle cx="70" cy="70" r="70" class="secondCircle"></circle>
          <circle cx="70" cy="70" r="70" class="secondCircle" id="mm"></circle>
        </svg>
        <div id="minutes">00</div>
      </div>
      <div class="circle">
        <div class="dots sec_dot"></div>
        <svg>
          <circle cx="70" cy="70" r="70" class="thirdCircle"></circle>
          <circle cx="70" cy="70" r="70" class="thirdCircle" id="ss"></circle>
        </svg>
        <div id="seconds">00</div>
      </div>
      <div class="ap">
        <div id="ampm">AM</div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
